<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <header class="d-flex justify-content-end p-3">
        <a href="/register" class="btn btn-register">Register</a>
    </header>

    <main>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="text-center" style="width: 100%; max-width: 400px;">
          <h1 class="mb-4 text-primary plain-text">Subscription Hell Manager</h1>
    
          <form action="/login" method="POST">
            <div class="mb-3">
              <input type="text" class="text-center user-input" name="username" placeholder="Username" required>
            </div>
    
            <div class="mb-3">
              <input type="password" class="text-center user-input" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-outline-primary rounded-pill px-4 confirm-button">Confirm</button>
          </form>
        </div>
      </div>
    </main>

      <footer class="text-center py-3 text-muted">
        <img src="../static/konata.gif" alt="konata gif" style="height: 100px;"><br>
        Developed by Matheus Darde
      </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
