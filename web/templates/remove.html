<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>REMOVE Subscriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center p-3">
    <a href="/" class="back-btn">Back to Home</a>
  </header>

  <main class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="text-center">
      <h2 class="mb-4">Remove Subscription</h2>
    <form method="POST" action="/remove" id="removeSubscription" class="ajax-form" autocomplete="off">
      <select class="form-select mb-3" name="subscription">
        <option selected>Select</option>
        {{range .Subscriptions}}
          <option value="{{.Name}}">{{.Name}}</option>
        {{end}}
      </select>
      <button type="submit" class="btn btn-danger">Remove</button>
    </form>
      <span id="err-msg"></span>
    </div>
  </main>

  <footer class="text-center py-3 text-muted">
    <img src="../static/konata.gif" alt="konata gif" style="height: 100px;"><br>
    Developed by Matheus Darde
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
