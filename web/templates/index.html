<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="sum-display">Mensal: R$ {{printf "%.2f" .SumPerMonth}}</div>
        <div class="sum-display">Anual: R$ {{printf "%.2f" .SumPerYear}}</div>
        <a href="/remove" class="rmv-btn">REMOVE subscriptions</a>
        <a href="/add" class="add-btn">ADD subscriptions</a>
        <a href="/logout" class="btn btn-register">Log out</a>
    </header>

            <main>
          <div class="container">
            <h2>Minhas Subscriptions</h2>
            <ul class="list-group">
              {{range .Subscriptions}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>{{.Name}}</span>
                  <span>{{.Date}}</span>
                  <span>R$ {{printf "%.2f" .Cost}}</span>
                </li>
              {{end}}
            </ul>
          </div>
        </main>

      <footer class="text-center py-3 text-muted">
        <img src="../static/konata.gif" alt="konata gif" style="height: 100px;"><br>
        Developed by Matheus Darde
      </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
