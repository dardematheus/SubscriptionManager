<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center" style="width: 100%; max-width: 400px;">
          <h1 class="mb-4 text-primary plain-text">Register</h1>
    
          <form id="registerUser" class="ajax-form" action="/register" method="POST" autocomplete="off">
            <div class="mb-3">
              <input type="text" class="text-center user-input" name="username" placeholder="Username">
            </div>
            
            <div class="mb-3">
              <input type="password" class="text-center user-input" name="password" placeholder="Password">
            </div>
            
            <div class="mb-4">
              <input type="password" class="text-center user-input" name="confirmPassword" placeholder="Confirm password">
            </div>
            
            <button type="submit" class="btn rounded-pill px-4 confirm-button">Confirm</button>
          </form>
          <span id="err-msg"></span>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/static/script.js"></script>
    </body>
    </html>
