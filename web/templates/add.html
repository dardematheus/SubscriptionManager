<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ADD Subscriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center p-3">
    <a href="/" class="back-btn">Back to Home</a>
  </header>

  <main class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <!-- ConteÃºdo para adicionar subscription -->
    <div class="text-center">
      <h2 class="mb-4">Add Subscription</h2>
        <form action="/add" id="addSubscriptions" class="ajax-form" method="POST" autocomplete="off">
        <input type="text" class="form-control mb-3" name="name" placeholder="Subscription Name">
        <input type="number" step="0.01" class="form-control mb-3" name="cost" placeholder="Cost">
        <input type="date" class="form-control mb-3" name="date" placeholder="Payment Date">
        <button type="submit" class="btn btn-primary">Confirm</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-3 text-muted">
    <img src="../static/konata.gif" alt="konata gif" style="height: 100px;"><br>
    Developed by Matheus Darde
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
